	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"

	xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description"
		content="A fully featured admin theme which can be used to build CRM, CMS, etc." />
	<meta name="author" content="Coderthemes" />

	<h:outputStylesheet name="assets/images/favicon_1.ico" />

	<title>Ubold - Responsive Admin Dashboard Template</title>



	<h:outputStylesheet name="assets/css/bootstrap.min.css" />
	<h:outputStylesheet name="assets/css/core.css" />
	<h:outputStylesheet name="assets/css/components.css" />
	<h:outputStylesheet name="assets/css/icons.css" />
	<h:outputStylesheet name="assets/css/pages.css" />
	<h:outputStylesheet name="assets/css/responsive.css" />


	<!-- HTML5 Shiv and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

	<h:outputStylesheet name="assets/js/modernizr.min.js" />


</h:head>


<body xmlns:h="http://java.sun.com/jsf/html">
	<div class="account-pages" />

	<div class="clearfix" />


	<div class="wrapper-page">

		<div class="card-box">

			<div class="panel-heading">

				<h3 class="text-center">
					Sign In to <strong class="text-custom">NETLAMMOU</strong>
				</h3>
			</div>

			<div class="panel-body">
				<form class="form-horizontal m-t-20">
					<div class="form-group ">

						<div class="col-xs-12">
							<input class="form-control" type="text" required="" 
								placeholder="Username" jsf:value="#{loginBean.login}" />
						</div>
					</div>

					<div class="form-group">

						<div class="col-xs-12">
							<input class="form-control" type="password" required=""
								placeholder="Password" jsf:value="#{loginBean.password}" />
						</div>
					</div>

					<div class="form-group ">

						<div class="col-xs-12">

							<div class="checkbox checkbox-primary">
								<input id="checkbox-signup" type="checkbox" /> <label
									for="checkbox-signup"> Remember me </label>
							</div>
						</div>
					</div>

					<div class="form-group text-center m-t-40">

						<div class="col-xs-12">
						
								<h:form>
								<h:commandButton action="#{loginBean.doLogin()}" value="LOG IN" class="btn btn-pink btn-block text-uppercase waves-effect waves-light"/>
								</h:form>
						</div>
					</div>

					<div class="form-group m-t-20 m-b-0">

						<div class="col-sm-12">
							<a href="page-recoverpw.html" class="text-dark"><i
								class="fa fa-lock m-r-5" /> Forgot your password?</a>
						</div>
					</div>


					<div class="form-group m-t-20 m-b-0">

						<div class="col-sm-12 text-center">

							<h4>
							  <a href="inscrivolunteer.jsf">Register as a volunteer</a>
                              
							</h4>
							<h4><a href="inscri.jsf">Register as an association</a></h4>
						</div>
					</div>


					<div class="form-group m-b-0 text-center">

						<div class="col-sm-12">
							<button type="button"
								class="btn btn-facebook waves-effect waves-light m-t-20">
								<i class="fa fa-facebook m-r-5" /> Facebook
							</button>
							
						</div>
					</div>
				</form>
			</div>
		</div>

		<div class="row">

			<div class="col-sm-12 text-center">

				<p></p>
			</div>
		</div>
	</div>

	<script>
			var resizefunc = [];
		</script>
	<!-- jQuery  -->

	<h:outputScript name="assets/js/jquery.min.js" />
	<h:outputScript name="assets/js/bootstrap.min.js" />
	<h:outputScript name="assets/js/detect.js" />
	<h:outputScript name="assets/js/fastclick.js" />
	<h:outputScript name="assets/js/jquery.slimscroll.js" />
	<h:outputScript name="assets/js/jquery.blockUI.js" />
	<h:outputScript name="assets/js/waves.js" />
	<h:outputScript name="assets/js/wow.min.js" />
	<h:outputScript name="assets/js/jquery.nicescroll.js" />
	<h:outputScript name="assets/js/jquery.scrollTo.min.js" />
	<h:outputScript name="assets/js/jquery.core.js" />

	<h:outputScript name="assets/js/jquery.core.js" />
	<h:outputScript name="assets/js/jquery.app.js" />





</body>
</html>
